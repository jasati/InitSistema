<div layout="row" flex class="visao">
  <md-sidenav md-is-locked-open="!$ctrl.funcoes.sessao.row.codigo_acesso" style="min-width:100%; height:100%" md md-component-id="left" class="md-sidenav-left">
      <md-card layout="column" flex layout-align="center stretch" md-theme="dark-grey">
        <md-card-title>
          <md-card-title-text layout="row" layout-align="center center">
            <span class="md-display-1">Swishi de Cores</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="center start" flex>
          <md-input-container class="md-icon-float" flex="40" ng-class="{'text-warning':$ctrl.funcoes.codigoInvalido}">
            <md-progress-circular ng-show="$ctrl.funcoes.sessao.reading" class="md-hue-2" md-diameter="20"></md-progress-circular>
            <input type="password" required ng-model="$ctrl.funcoes.codigo_acesso" ng-change="$ctrl.funcoes.codigoInvalido=false" placeholder="Informe seu código" type="text">
            <p ng-show="$ctrl.funcoes.codigoInvalido">Código invalido!</p>
          </md-input-container>
          <md-button class="md-icon-button " ng-click="$ctrl.funcoes.buscarCodigo()" aria-label="description" ng-show="!$ctrl.funcoes.sessao.reading"><md-icon>search</md-icon></md-button>
        </md-card-content>
      </md-card>
  </md-sidenav>
  <md-content layout="column" layout-padding flex>
    <md-toolbar class=" md-table-toolbar">
      <div class="md-toolbar-tools">
        <span>Seja bem vindo {{$ctrl.funcoes.sessao.row.nome}}</span>
        <span flex></span>
        <md-button class="md-icon-button " ng-click="$ctrl.funcoes.sessao.row = {}" ui-sref="psclse" aria-label="Sair">
          <md-icon>input</md-icon>
          <md-tooltip md-autohide="true">
              Sair
          </md-tooltip>
        </md-button>
      </div>
    </md-toolbar>
      <!-- <md-card flex>
        <sessao-wizard flex funcoes="$ctrl.funcoes"></sessao-wizard>
      </md-card> -->
      <div ui-view flex>

      </div>

  </md-content>
</div>
