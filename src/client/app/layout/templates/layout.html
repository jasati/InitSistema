<div class="visao">
	<div ng-switch on="$ctrl.layoute.vLayoute" class="visao">
		<div ng-switch-when="1" class="visao">
			<div layout="row" class="visao">
				<main-nav funcoes="$ctrl.layoute"></main-nav>
				<div layout="column" flex class="visao">
					<main-header funcoes="$ctrl.layoute" ng-show="$ctrl.layoute.isset($ctrl.layoute.paths)||$ctrl.layoute.mediaxs()"></main-header>
				    <md-content flex>
						<div ui-view class="visao">
							<div layout="column" layout-padding layout-align="center center">
								<img src="images/jasati_logo.png" style="position: relative; width:50vmin;height:50vmin; top:25vh; " >
							</div>
						</div>
						<!-- <footer funcoes="$ctrl.layoute"></footer> -->
				    </md-content>
				</div>
			    <md-sidenav 
			    	class="md-sidenav-right md-whiteframe-4dp" 
			    	md-component-id="right"
			    	ng-click="$ctrl.funcoes.closeSideNave('right')" >

			      <md-toolbar class="md-theme-light">
			        <h1 class="md-toolbar-tools">Sidenav Right</h1>
			      </md-toolbar>
			      <md-content  layout-padding>
			        <form>
			          <md-input-container>
			            <label for="testInput">Test input</label>
			            <input type="text" id="testInput"
			                   ng-model="data" md-autofocus>
			          </md-input-container>
			        </form>
			        <md-button ng-click="close()" class="md-primary">
			          Close Sidenav Right
			        </md-button>
			      </md-content>

			    </md-sidenav>

			</div>
		</div>
		<div ng-switch-when="2" class="visao">
			<h1>Versao 2 do layoute em desenvolvimento</h1>
		</div>
	</div>
</div>
