
<md-toolbar md-whiteframe="1" md-scroll-shrink md-colors="{background:'grey'}" >
	<div class="md-toolbar-tools">

		<div hide-xs>
			<!-- desktop -->
			<md-button class="menu md-icon-button" hide-gt-sm ng-click="$ctrl.funcoes.openSideNave()">
				<md-icon>menu</md-icon>
			</md-button>			
			<md-trucate>
				<span ng-repeat="path in $ctrl.funcoes.paths | filter:{name:'!'}">
					<md-button ng-disabled="($ctrl.funcoes.paths.length-1)==$index" md-no-ink ui-sref="{{path.state.name}}" >{{path.state.self.title}}</md-button>
					<md-icon ng-hide="($ctrl.funcoes.paths.length-1)==$index">chevron_right</md-icon>
				</span>
			</md-trucate>
		</div>
		<div hide-gt-xs>
			<!-- mobile -->

			<md-button class="menu md-icon-button" ng-click="$ctrl.funcoes.openSideNave()" ng-hide="$ctrl.funcoes.paths[$ctrl.funcoes.paths.length-2]">
				<md-icon>menu</md-icon>
			</md-button>

			<md-button class="md-icon-button" ng-click="$ctrl.funcoes.backSubtitle()" ng-show="$ctrl.funcoes.paths[$ctrl.funcoes.paths.length-2]">
				<md-icon>arrow_back</md-icon>
			</md-button>

			<md-trucate>
				<span class="md-subhead">{{$ctrl.funcoes.paths[$ctrl.funcoes.paths.length-1].resolvables
[0].data.data.title}}</span>
			</md-trucate>
		</div>
		<span flex></span>
	</div>
</md-toolbar>
