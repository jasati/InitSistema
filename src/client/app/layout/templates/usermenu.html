<div flex >
    <md-content>
		<md-card>
		    <md-toolbar class="md-accent md-hue-2">
				<div class="md-toolbar-tools">
				<span>{{vm.usuario.nome}}</span>
					<span flex></span>
					<md-button class="md-raised md-accent" ng-click="vm.logoff()">
						<md-tooltip md-direction="left">Sair do sistema</md-tooltip>
						<md-icon>input</md-icon>
					</md-button>
				</div>
		    </md-toolbar>		
			<md-card-title>
				<md-card-title-media>
					<div class="md-media-sm card-media">
						<img ng-src="{{vm.usuario.image}}" class="img-rounded" alt="{{vm.usuario.nome}}" />
					</div>
				</md-card-title-media>
				<md-card-title-text>
					<span class="md-headline">{{vm.usuario.nome}}</span>
					<span class="md-subhead">{{vm.usuario.email}}</span>
				</md-card-title-text>
				<md-card-actions layout="row">
					<md-button class="md-fab md-mini">
						<md-tooltip>Configurações da conta</md-tooltip>
						<md-icon>settings</md-icon>
					</md-button>		
					<md-button class="md-fab md-mini">
						<md-tooltip>Ver permissões</md-tooltip>			
						<md-icon>verified_user</md-icon>
					</md-button>
				</md-card-actions>
			</md-card-title>
		</md-card>


</div>
