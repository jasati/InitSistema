	<md-sidenav
		class="md-sidenav-left main-sidenav"
		md-is-locked-open="$mdMedia('gt-sm')"
        md-component-id="left"
        ng-click="$ctrl.funcoes.closeSideNave('left')"
        md-disable-backdrop
    >
		<md-toolbar layout="row" md-colors="{background:'grey'}">
			<div class="md-toolbar-tools">
				<img alt="{{$ctrl.funcoes.altImg}}" src="images/jasati_logo.png" height="35">
				<span class="md-title" layout-padding ng-class="{'md-subhead':$ctrl.funcoes.mediaxs()}">{{$ctrl.funcoes.title}}</span>
			</div>
		</md-toolbar>
    	<md-content layout="column" class="visao" flex md-colors="{background:'Accent'}" >
    		<div >
				<md-list class="md-dense">
					
						<md-list-item class="md-2-line" ng-click="$ctrl.funcoes.showUser()" id="user-name">
							<img ng-src="{{$ctrl.funcoes.pathImg}}{{$ctrl.funcoes.usuario.foto?$ctrl.funcoes.usuario.foto:'noImg.jpg'}}" class="md-avatar" alt="{{$ctrl.funcoes.usuario.nome}}" />
							<div class="md-list-item-text" layout="column">
								<h4 style="color: rgba(255,255,255,0.50)">Bem vindo de volta</h4>
								<p style="color: rgba(255,255,255,0.50)">{{$ctrl.funcoes.usuario.nome}}</p>
							</div>
						</md-list-item>
						<md-divider></md-divider>
						<md-list-item ng-repeat="r in $ctrl.funcoes.navRoutes" ng-if="$ctrl.funcoes.verPermissao(r.settings.perm)||r.settings.perm==0" ui-sref="{{r.name}}" ui-sref-active="selected" >
							<div class="md-list-item-text">
							<md-icon style="color: rgba(255,255,255,0.87)">{{r.settings.icon}}</md-icon>
							<span style="color: rgba(255,255,255,0.87)">{{r.settings.content}}</span>
							</div>
						</md-list-item>
					
				</md-list>
    		</div>

		</md-content>
	</md-sidenav>
