<div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="codigo" class="col-sm-2 control-label">Código</label>
            <div class="col-sm-5">
                <input type="text" class="form-control"  ng-model="vm.item.id_item" id="codigo" tooltip-placement="top" tooltip="Código de identificação do item" disabled="true">
            </div>
        </div>  

        <div class="form-group">
            <label for="descricao" class="col-sm-2 control-label">Descrição</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  ng-model="vm.item.nome" id="descricao" tooltip-placement="top" tooltip="Descrição do Item que será exibido" required>
            </div>
        </div>  
        

        <div class="form-group">
            <label for="categoria" class="col-sm-2 control-label">Categoría</label>
            <div class="col-sm-6">
                <select ng-options="categoria.id_categoria as categoria.descricao for categoria in vm.categorias" ng-model="vm.item.id_categoria" class="form-control input-sm" placeholder="Categoria do Item" id="categoria" ></select>            
            </div>
        </div> 

        <div class="form-group">
            <label for="subcategoria" class="col-sm-2 control-label">Sub-Categoría</label>
            <div class="col-sm-6">
                <select ng-options="subcategoria.id_subcat as subcategoria.descricao for subcategoria in vm.subcategorias | filter:{'id_categoria':vm.item.id_categoria}" ng-model="vm.item.id_subcategoria" class="form-control input-sm" placeholder="Sub-Categoría do item" id="subcategoria"></select>            
            </div>
        </div>                 
                    
        <div class="form-group">
            <label for="unidade" class="col-sm-2 control-label">Unidade de Medida</label>
            <div class="col-sm-6">
                <select ng-options="unidade.id_unidade as  unidade.descricao for unidade in vm.unidades" ng-model="vm.item.id_unidade" class="form-control input-sm" placeholder="Unidade de medida do item" id="unidade"></select>            
            </div>
        </div> 

        <div class="form-group">
            <label for="detalhes" class="col-sm-2 control-label">Descrição detalhada</label>
            <div class="col-sm-10">
                <textarea class="form-control" ng-model="vm.item.nome_detalhado" id="detalhes" rows="8" tooltip-placement="top" tooltip="Descrição detalhada do item."></textarea> 
            </div>
        </div>  

        
        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">Ativo</label>
            <div class="col-sm-10">  
                <input type="checkbox"  data-ng-model="vm.item.status" ng-true-value="1" ng-false-value="0" tooltip-placement="top" tooltip="Quando marcado o item passa a esta disponivel para venda."> 
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok(vm.item)">Salvar</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>
</div>
