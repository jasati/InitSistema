<div layout="column" flex>
  <md-card>
    <md-card-content>
      <form name="form" novalidate autocomplete="off">
        <div layout-padding layout-gt-xs="row">
          <div flex-gt-xs="50">
            <md-input-container class="md-block">
              <label>Nome Completo</label>
              <input required  name="nome" ng-model="$ctrl.funcoes.usuario.nome" ng-change="$ctrl.funcoes.onChange()">
              <div ng-messages="form.nome.$error" ng-show="form.nome.$invalid">
                <p ng-message="required">Nome de usuario é obrigatório</p>
              </div>
            </md-input-container>

            <md-input-container class="md-block">
              <label>Nome</label>
              <input name="login" ng-model="$ctrl.funcoes.usuario.login">
            </md-input-container>

            <md-input-container class="md-block">
              <label>Email</label>
              <input required type="email" name="email" ng-model="$ctrl.funcoes.usuario.email"ng-pattern="/^.+@.+\..+$/" />

              <div ng-messages="form.email.$error" role="alert" ng-show="form.email.$error">
                <div ng-message-exp="['required', 'pattern']">
                  Informe um email válido.
                </div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <md-switch class="md-accent" name="status"  ng-change="$ctrl.funcoes.onChange()" ng-model="$ctrl.funcoes.usuario.status" required ng-true-value="1" ng-false-value="0">
                {{$ctrl.funcoes.usuario.status==1?'Ativo':'Inativo'}}
              </md-switch>
            </md-input-container>
          </div>
          <div flex-gt-xs="50">
            <md-input-container class="md-block">
              <label>Perfil do usuário</label>
              <md-select name="type" ng-model="project.type" required ng-change="$ctrl.funcoes.onChange()">
                <md-option value="app">Administrador</md-option>
                <md-option value="web">Usuario</md-option>
              </md-select>
            </md-input-container>
          </div>
        </div>

      </form>
      <md-divider></md-divider>
      <md-card-actions layout="row" layout-align="start center">
          <md-button class="md-accent"  ng-click="cadastro = false">
            Salvar
          </md-button>  
          <md-button class="md-accent" ng-click="vm.close()">
            Cancelar
          </md-button>  
      </md-card-actions>
    </md-card-content>
  </md-card>
</div>
