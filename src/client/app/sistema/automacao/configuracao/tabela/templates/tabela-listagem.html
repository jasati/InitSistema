
<md-content flex >
	<j-toolbar funcoes="$ctrl.tabela.data.funcToolbar"></j-toolbar>
	<filtro	filtros="$ctrl.tabela.data.filtros"></filtro>
	<div layout-gt-xs="row" flex>
		<div layout="column" flex="grow" class="animacao">
			<md-list flex>
				<md-list-item ng-repeat="row in $ctrl.tabela.data.rows">
					<p>{{row.descricao}}</p>
					<md-button class="md-secondary md-icon-button" ng-click="$ctrl.tabela.alterar(row)" aria-label="edit">
        				<md-icon>edit</md-icon>
        				<md-tooltip>Alterar cadastro da tabela</md-tooltip>
      				</md-button>
      				<md-divider></md-divider>
				</md-list-item>
			</md-list>
		</div>
		<div layout="column" flex="noshrink">
			<div ui-view></div>
		</div>
	</div>
</md-content>
