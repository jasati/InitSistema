<md-content flex >
	<j-toolbar funcoes="$ctrl.meiopag.data.funcToolbar"></j-toolbar>
	<filtro	filtros="$ctrl.meiopag.data.filtros"></filtro>
	<div layout="column" flex>
		<md-list flex>
			<md-list-item ng-repeat="row in $ctrl.meiopag.data.rows">
				<p>{{row.descricao}}</p>
				<md-button class="md-secondary md-icon-button" ng-click="$ctrl.meiopag.alterar(row)" aria-label="edit">
    				<md-icon>edit</md-icon>
    				<md-tooltip>Alterar cadastro do meio de pagamento</md-tooltip>
  				</md-button>
  				<md-divider></md-divider>
			</md-list-item>
		</md-list>
	</div>
</md-content>
