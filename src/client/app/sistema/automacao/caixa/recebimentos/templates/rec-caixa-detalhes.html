<md-table-container ng-show="$ctrl.funcoes.data.rows.length > 0">
   <table md-table class="table table-condensed">
    <thead md-head md-order="$ctrl.funcoes.data.orderBy">
      <tr>
        <th style="width: 10% !important" md-column md-order-by="data_rec">Horario</th>
        <th style="width: 40% !important" md-column md-order-by="cliente">Cliente</th>
        <th style="width: 30% !important" md-column md-order-by="meio_pag">Meio de Pagamento</th>
        <th style="width: 10% !important" md-column md-order-by="valor">Valor</th>
        <th style="width: 10% !important" md-column md-order-by="n_doc">Nº Doc. Transação</th>
      </tr>
    </thead>
    <tbody>
      <tr class="striped" md-select="row" md-select-id="id_recebimento" ng-repeat="row in $ctrl.funcoes.data.rows | orderBy: $ctrl.funcoes.data.orderBy track by $index">
        <td md-cell>{{$ctrl.funcoes.data.convDT(row.data_rec) | date:"HH:mm:ss" }}</td>
        <td md-cell>{{row.cliente}}</td>
        <td md-cell>{{row.meio_pag}}</td>
        <td md-cell class="text-right">{{row.valor | currency:''}}</td>
        <td md-cell>{{row.n_doc}}</td>
      </tr>
    </tbody>
  </table> 
</md-table-container>
