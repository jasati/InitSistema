<md-toolbar class="md-table-toolbar md-accent">
  <div class="md-toolbar-tools">
    <md-icon>account_circle</md-icon>
    <span>Clientes</span>
    <span flex></span>
    <md-button class="md-icon-button" ng-click="$ctrl.cancel()" aria-label="close">
        <md-icon>close</md-icon>
    </md-button>
  </div>
</md-toolbar>
<form name="form" novalidate autocomplete="off" >  
  <md-autocomplete
    required
    id="autocomplete"
    md-autofocus="true"
    md-no-cache="true"
    md-search-text="$ctrl.search"
    md-selected-item="$ctrl.funcoes.cliente.row"
    md-items="row in $ctrl.funcoes.filtroAutoComplete($ctrl.search)"
    md-selected-item-change="row?$ctrl.ok(row):null"
    md-item-text="row.nome_red"
    md-min-length="0"
    md-menu-class="autocomplete-custom-template"
    md-dropdown-items="10"
    md-delay="500"
    md-top-index="$ctrl.index"
    placeholder="Selecione um cliente e tecle enter para confirmar.">
  <md-item-template >
    <div layout="column" >
        <div layout="row">
          <div flex="60" class="li-table-auto">
            <span>{{row.nome_red}}</span>
          </div>
          <div flex="40" class="li-table-auto">
            <span>{{row.cpf_cnpj}}</span>
          </div>
        </div>
        <small class="li-table-auto text-muted">{{row.nome_comp}}</small>
    </div>
  </md-item-template>
  <md-not-found>
    O cliente "{{$ctrl.search}}" n√£o foi encontrado.
  </md-not-found>
    <div ng-messages="form.descricao.$error">
      <div ng-message="required">Informe o cliente.</div>
    </div>
  </md-autocomplete>
</form>
<div ng-init="$ctrl.funcoes.startFoco()">
</div>
