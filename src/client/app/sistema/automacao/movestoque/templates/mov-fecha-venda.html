<div layout="column">
  <md-toolbar class="md-table-toolbar">
    <div class="md-toolbar-tools">
      <span>Fechar {{$ctrl.funcoes.data.row.desc_tipo_mov}}</span>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-card-content layout-margin>
    <div layout="column" layout-align="center center">
      <span class="md-title">
        Imprimir
      </span>
      <md-button class="md-icon-button" aria-label="Favorite" ng-click="$ctrl.funcoes.data.row.child.print1($ctrl.funcoes.data.row,$ctrl.funcoes.data.row.child.data.rows);$ctrl.enableFullScreen=true">
        <md-icon>print</md-icon>
      </md-button>
    </div>

    <md-divider></md-divider>
    <div layout="row" layout-align="end center">
        <div ng-show="$ctrl.funcoes.pdv">
          <!-- show quando o botao de imprimir for clicado -->
          <md-button class="md-raised md-accent" id="ok" ng-click="$ctrl.ok(true)" ngsf-toggle-fullscreen ng-show="$ctrl.enableFullScreen">
            Concluir
          </md-button>
          <!-- show quando o botao de imprimir nÃ£o for clicado -->
          <md-button class="md-raised md-accent" id="ok" ng-click="$ctrl.ok(true)" ng-hide="$ctrl.enableFullScreen">
            Concluir
          </md-button>
        </div>
        <!-- show quando nao for no pdv -->
        <div ng-show="!$ctrl.funcoes.pdv">
          <md-button class="md-raised md-accent" id="ok" ng-click="$ctrl.ok(true)">
            Concluir
          </md-button>
        </div>

    </div>

  </md-card-content>
  {{document.getElementById('ok').focus();}}
</div>
